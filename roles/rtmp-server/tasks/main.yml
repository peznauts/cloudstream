---

- name: Install required packages
  become: true
  package:
    name: "{{ rtmpServer_packages }}"
    update_cache: true
  retries: 3
  delay: 3
  register: install
  until: install is success

- name: Create stunnel config
  become: true
  notify:
    - Restart stunnel
  copy:
    src: stunnel-fb-live.conf
    dest: /etc/stunnel/stunnel.conf

- name: Create rtmp config
  become: true
  notify:
    - Restart nginx
  blockinfile:
    path: /etc/nginx/nginx.conf
    block: |
      rtmp {
        server {
          listen 1935;
          chunk_size 4096;
          out_queue 4096;
          out_cork 8;
      {% for item in rtmpEndpoints %}
          application {{ loop.index }} {
                  live on;
                  record off;
                  meta copy;
      {% if item.url is search('facebook') %}
                  push rtmp://127.0.0.1:19350/rtmp/{{ item.key }};
      {% else %}
                  push {{ item.url | regex_replace('\\/$', '') }}/{{ item.key }};
      {% endif %}
          }
      {% endfor %}
          application simulcast {
                  live on;
                  record off;
                  meta copy;
      {% for item in rtmpEndpoints %}
      {%   if item.url is search('pscp') %}
                  exec {{ rtmpServer_ffmpeg_encoder }} "rtmp://127.0.0.1:1935/{{ loop.index }}";
      {%   else %}
                  push rtmp://127.0.0.1:1935/{{ loop.index }};
      {%   endif %}
      {% endfor %}
          }
        }
      }
