---

# The items in the rtmpEndpoints array are a dictionaries (hashes).
# Each item must contain two elements:
#  url: <String>
#  key: <String>
rtmpEndpoints: []

# This is a conservative default used when transcoding. This setting can
# be chaged using the provided options found in the vars/main.yaml file.
rtmpServer_ffmpeg_default: 720p

rtmpServer_packages:
  - ffmpeg
  - iptraf-ng
  - libnginx-mod-rtmp
  - nginx
  - stunnel
