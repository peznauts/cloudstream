---

- name: Configure the rtmp server
  hosts: streamerTarget
  gather_facts: true
  collections:
    - peznauts.cloudstream
  roles:
    - role: rtmp_server
  post_tasks:
    - name: Print Stream URL
      debug:
        msg: >-
          This is the new stream URL:
          rtmp://{{ hostvars[groups['streamerTarget'][0]]['ansible_host'] }}:1935/simulcast
