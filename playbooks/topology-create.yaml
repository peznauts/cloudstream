---

- name: Generate topology map
  hosts: localhost
  gather_facts: true
  connection: local
  tasks:
    - name: Create main node
      add_host:
        hostname: main
        ansible_host: "main"
        ansible_connection: local
        transcode: false
        groups:
        - topologyMap

    - name: Create transcode node
      include_tasks: tasks/topology-transcode-create.yaml
      loop: "{{ rtmpEndpoints | default([]) }}"
      when:
        - cloudstream_scale_horizontally | default(true) | bool